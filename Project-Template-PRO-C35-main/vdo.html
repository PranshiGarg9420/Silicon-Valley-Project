<html>
<head>
<title>Capture The Clothes</title>
</head>
<body>

    <video id="vid" autoplay></video>

    <script>
        navigator.mediaDevices.getUserMedia({
            video: {
                width: {
                    min:620,
                    ideal:1880,
                    max:1880
                },
                height: {
                    min:480,
                    ideal:720,
                    max:720
                }
            }
        })
        .then(stream=>{
            document.getElementById("vid").srcObject=stream;
        })
    </script>

</body>
</html>
